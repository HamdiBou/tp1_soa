openapi: 3.0.0
info:
  title: Menu API
  version: 1.0.0
  description: API pour gérer les plats et menus

servers:
  - url: http://localhost:8090
    description: Development server

paths:
  /menus/jour:
    get:
      summary: Consulter le menu du jour
      operationId: getMenuDuJour
      responses:
        '200':
          description: Menu du jour
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Plat'

  /plats/{id}:
    get:
      summary: Consulter un plat
      operationId: getPlatById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Détails du plat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Plat'
        '404':
          description: Plat non trouvé

  /plats:
    get:
      summary: Liste tous les plats
      operationId: getAllPlats
      responses:
        '200':
          description: Liste des plats
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Plat'

components:
  schemas:
    Plat:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        price:
          type: number
          format: double
        disponible:
          type: boolean
          description: Disponibilité (false si rupture de stock)
      required:
        - id
        - name
        - price